install:
  help: setup cordova
  commands:
    - npx cordova platform add android
    # - npx cordova platform add ios
    # - npx cordova platform add browser
    # - npx cordova platform add electron
    # - npx cordova platform add windows

build:
  help: build
  commands:
    - node scripts/genConf
    - npx webpack

dev:
  help: compile sources
  commands:
    - node scripts/genConf
    - npx webpack -w

tp-nw:
  help: testplay for nw.js
  commands:
    - npm start build
    - npx nw

tp-android:
  help: testplay for android devices
  commands:
    - npm start build
    - npx cordova run android

clean:
  help: re-install cordova files
  commands:
    - npx rimraf platforms
    - npm run install

test:
  help: testing
  commands:
    - npx react-scripts test
